<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="4cadia Factory - Descentralized Software Factory">
    <meta name="author" content="4Cadia">
    
    <link rel='icon' href='../assets/icons/logo_icon.png' type='image/x-icon'>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/4cadia.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script type="text/javascript" src="../js/newsletter.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
    
    <title>4CADIA - Contact</title>
</head>

<body>
    
    <main>
        <!-- Header -->
        <header>
            <div class="header">
                <img class="logo" src="../assets/images/logo_white.png" alt="logo 4cadia" />
                
                <input id="dropdown" class="hamburguer-check" type="checkbox">
                <label for="dropdown" class="hamburguer-label">
                    <div class="menu-hamb">
                        <span class="hamburguer"></span>
                    </div>
                </label>
                <ul class="header-itens">
                    <li><a href="../">Home</a></li>
                    <li><a href="../foundation">Foundation</a></li>
                    <li><a href="../factory">Factory</a></li>
                    <li><a href="../contact">Contact</a></li>
                </ul>
            </div>
        </header>
        
        <!-- Banner -->
        <section id="section-banner">
            
            <div class="banner-content">
                <img id="banner-logo" src="../assets/images/logo.svg" alt="logo 4cadia" />
            </div>
        </section>
        
        <!-- Contact Banner Text -->
        <section class="section-contact-banner">
            <div class="banner-text">
                <h3 class="text--title">Let’s connect </h3>
                <p class="text--subtitle">We build relationships, more then product  </p>
            </div>
            
            <div class="banner-image">
                <img src="../assets/images/consultation.png" alt="consultation" />
            </div>
        </section>

        
        <!-- Contact -->
        <section id="section-contact">

            <!-- Contact Info -->
            <section id="section-contact-info" class="contact contact--info">
                <div class="info-content">
                    <!-- <h3>Contact Information</h3> -->
                    <div class="info-row">
                        <img src="../assets/images/logo-factory-dark.svg" alt="4cadia factory">
                        <p class="info-text">
                            <span class="info--label label--email">E-mail:</span> factory@4cadia.com
                        </p>
                        <p class="info-text">
                            <span class="info--label label--location">Address:</span> Alameda Min. Rocha Azevedo, 38, Conj 41 - Cerqueira César, São Paulo - SP, Brasil, 01410-001
                        </p>
                    </div>
                    <div class="info-row">
                        <img src="../assets/images/logo-found-dark.svg" alt="4cadia Foundation">
                        <p class="info-text">
                            <span class="info--label label--email">E-mail:</span>foundation@4cadia.com
                        </p>
                    </div>                
                </div>
            </section>

            <!-- Contact Form -->
            <section id="section-contact-form" class="contact contact--form">
                <h3>Send us a message</h3>
                
                <div class="form-content">
                    <form method="post">
                        <div class="form-row">
                            <div class="form-field">
                                <label for="full_name">Your Name</label>
                                <input type="text" name="full_name" class="field">
                            </div>
                            <div class="form-field">
                                <label for="email">Your Email</label>
                                <input type="email" name="email" class="field">
                            </div>
                            <div class="form-field">
                                <label for="company">Company Name</label>
                                <input type="text" name="company" class="field">
                            </div>
                            <div class="form-field">
                                <label for="number">Phone Number</label>
                                <input type="tel" name="number" class="field">
                            </div>
                            <div class="form-field">
                                <label for="message">Message</label>
                                <textarea class="field" name="message" id="" rows="10" placeholder="Say what you have in mind..."></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="button-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        
        <img class="logo" src="../assets/images/logo_white.png" alt="4cadia logo" />
        
        <ul class="social-icons">
            <li>
                <a href="https://www.linkedin.com/company/4cad1a/" target="_blank">
                    <img src="../assets/icons/linkedin.svg" alt="linkedin icon" />
                </a>
            </li>
            <li>
                <a href="https://github.com/4cadia-foundation" target="_blank">
                    <img src="../assets/icons/github.svg" alt="github icon" />
                </a>
            </li>
            <li>
                <a href="https://twitter.com/4cadia?lang=en" target="_blank">
                    <img src="../assets/icons/twitter.svg" alt="twitter icon" />
                </a>
            </li>
            <li>
                <a href="https://medium.com/@4cadia" target="_blank">
                    <img src="../assets/icons/medium.svg" alt="medium icon" />
                </a>
            </li>
        </ul>

</body>

</html>
